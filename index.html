<body>
   <header>
      <div class=" abattoir-body">
         <img class="abattoir-logo" src="icons/abattoir.png" alt="bitter pill logo">
         <nav class="abattoir-nav">
            <ul class="abattoir-ul">
               <li><a class="abattoir-link glitch" data-text="Home" href="#">Home</a></li>
               <li><a class="abattoir-link glitch" data-text="Rooms" href="#">Rooms</a></li>
               <li><a class="abattoir-link glitch" data-text="FAQ" href="#">FAQ</a></li>
               <li><a class="abattoir-link glitch" data-text="Contact" href="#">Contact</a></li>
               <li><button class="abattoir-button" href="#">Book</button></li>
            </ul>
         </nav>
      </div>
   </header>

   <div class="carousel">
      <div class="image-container">
         <img class="toybox" src="images/Toy-Box.png" alt="Toy Box Escape Room" />
      </div>
      <div class="text-wrapper">
         <p class="title">Toy Box</p>
         <p class="story">
            Build the blocks, navigate the ball pit and
            <br><br>
            But you must hurry to escape your playground prison, for each minute that slips away
         </p>

         <div class="stats">
            <p class="stat-title">
               Difficulty
               <br><br>
               Fear Factor
               <br><br>
               Time Limit
               <br><br>
               Players
            </p>
            <div class="stat-answer">
               <img class="skull" src="/icons/skull.png"><img class="skull" src="/icons/skull.png"><img class="skull"
                  src="/icons/skull.png">
               <br><br>
               <img class="skull" src="/icons/skull.png"><img class="skull" src="/icons/skull.png"><img class="skull"
                  src="/icons/skull.png"><img class="skull" src="/icons/skull.png">
               <br><br>
               60 mins
               <br><br>
               1-6
            </div>
         </div>

         </button>
         <button class="abattoir-button" href="#">Book</button>
         </button>
      </div>
      <button class="btn-direction up">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="btn-icon-up">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
         </svg>

      </button>
      <button class="btn-direction down">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="btn-icon-down">
            <path stroke-linecap="round" stroke-linejoin="round"
               d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
         </svg>
   </div>
