<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='utf-8'>
   <meta name='websitedescription' content='test'>
   <meta http-equiv='imagetoolbar' content='no'>
   <meta http-equiv='x-ua-compatible' content='ie=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>

   <link rel="stylesheet" href="css/style.css">
   <script defer src="javascript/script.js"></script>

   <title>Abattoir Inc</title>
</head>

<body>
   <header>
      <div class="abattoir-body">
         <img class="abattoir-logo-nav" src="icons/abattoir.png" alt="abattoir inc. logo">
         <nav class="abattoir-nav">
            <ul class="abattoir-ul">
               <li><a class="abattoir-link" data-text="Home" href="#">Home</a></li>
               <li><a class="abattoir-link" data-text="Rooms" href="#">Rooms</a></li>
               <li><a class="abattoir-link" data-text="FAQ" href="#">FAQ</a></li>
               <li><a class="abattoir-link" data-text="Contact" href="#">Contact</a></li>
               <li><a class="abattoir-link" data-text="Book" href="#">Book</a></li>
            </ul>
         </nav>
      </div>
   </header>

   <h1 class="title">Rooms</h1>

   <div class="carousel">
      <div class="image-container">
         <img class="carousel-img" id="image" />
      </div>
      <div class="room-wrapper">
         <p class="room-title" id="title"></p>
         <p class="room-story" id="story">
         </p>

         <div class="stats">
            <p class="room-stat" id="stat">
            </p>
            <div class="room-stat-answer" id="rating">
            </div>
         </div>
         <button class="arrow-direction previous" id="previous">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="btn-icon-previous">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
            </svg>
         </button>
         <button class="arrow-direction next" id="next">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="btn-icon-next">
               <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
            </svg>
      </div>
   </div>
   </div>
   <hr>
</body>

<footer>
   <div class="foot-container">
      <img class="abattoir-logo-foot" src="icons/abattoir.png" alt="abattoir inc. logo">
      <p class="foot-text">est. 2022
      </p>
   </div>
   <ul class="foot-ul">
      <li><a class="foot-link" data-text="Home" href="#">Terms & Conditions</a></li>
      <li><a class="foot-link" data-text="Rooms" href="#">Privacy Policy</a></li>
      <li><a class="foot-link" data-text="FAQ" href="#">Cookies</a></li>
      <li><a class="foot-link" data-text="Contact" href="#">Site Map</a></li>
   </ul>
</footer>

</html>
